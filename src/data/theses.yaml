- id: question-0
  index: 0
  thesis: 'Bürgergeldempfänger*innen, die wiederholt eine existenzsichernde Arbeit ablehnen, soll für zwei Monate der komplette Regelsatz des Bürgergelds gestrichen werden. '
  category: Arbeit
  answers:
    - party: spd
      answer: richtig
      comment: 'Die SPD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/099/2009999.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Mit den Sanktionen beim Bürgergeld solle auch der <a href="https://dserver.bundestag.de/btd/20/101/2010150.pdf" target="_blank" rel="noopener noreferrer">Bundeshaushalt entlastet werden</a>. Die Maßnahme solle aber zunächst auf zwei Jahre befristet und dann ihre Wirkung geprüft werden. Die SPD betont, dass es zwar nur wenige Menschen gäbe, die sich einer zumutbaren Arbeit komplett verweigern, an dieser Stelle zu handeln sei jedoch eine <a href="https://dserver.bundestag.de/btp/20/20146.pdf#P.18570" target="_blank" rel="noopener noreferrer">Frage der Gerechtigkeit</a>. '
    - party: cdu
      answer: nicht weit genug
      comment: 'Die Unionsfraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/099/2009999.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Zwar gehe die <a href="https://dserver.bundestag.de/btp/20/20146.pdf#P.18568" target="_blank" rel="noopener noreferrer">Kehrtwende beim Bürgergeld in die richtige Richtung</a>, das Bürgergeld müsse jedoch komplett neu aufgestellt und das Lohnabstandsgebot wiederhergestellt werden. '
    - party: fdp
      answer: richtig
      comment: 'Die FPD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/099/2009999.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Mit den Sanktionen beim Bürgergeld solle auch der <a href="https://dserver.bundestag.de/btd/20/101/2010150.pdf" target="_blank" rel="noopener noreferrer">Bundeshaushalt entlastet werden</a>. Die Maßnahme solle aber zunächst auf zwei Jahre befristet und dann ihre Wirkung geprüft werden. '
    - party: gruene
      answer: richtig
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN stimmt dem <a href="https://dserver.bundestag.de/btd/20/099/2009999.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Mit den Sanktionen beim Bürgergeld solle auch der <a href="https://dserver.bundestag.de/btd/20/101/2010150.pdf" target="_blank" rel="noopener noreferrer">Bundeshaushalt entlastet werden</a>. Die Maßnahme solle aber zunächst auf zwei Jahre befristet und dann ihre Wirkung geprüft werden. '
    - party: bsw
      answer: /
      comment: Die Gruppe BSW lehnt den <a href="https://dserver.bundestag.de/btd/20/099/2009999.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab, hat sich jedoch in Bezug auf die Abstimmung nicht öffentlich zu den Bürgergeld-Sanktionen positioniert. Darum gilt die Positionierung der Gruppe BSW als nicht bewertbar.
    - party: linke
      answer: zu weit
      comment: |+
        Die Gruppe Die Linke lehnt den <a href="https://dserver.bundestag.de/btd/20/099/2009999.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Sie betont <a href="https://www.die-linke.de/start/presse/detail/buergergeld-verfassungsbruch-mit-ansage" target="_blank" rel="noopener noreferrer">in einem entsprechenden Statement</a>, dass die Ampel nicht Erwerbslose, sondern „lieber reiche Steuerhinterzieher“ entschieden sanktionieren solle.


    - party: afd
      answer: nicht weit genug
      comment: "Die AfD-Fraktion lehnt den <a href=\"https://dserver.bundestag.de/btd/20/099/2009999.pdf\" target=\"_blank\" rel=\"noopener noreferrer\">Gesetzentwurf</a> ab. Die Maßnahmen beim Bürgergeld gingen zwar in die richtige Richtung, lösten aber das Kernproblem des inzwischen vielfach nicht mehr vorhandenen Lohnabstandsgebots nicht und würden daher auch <a href=\"https://dserver.bundestag.de/btd/20/099/2009999.pdf\" target=\"_blank\" rel=\"noopener noreferrer\">keine durchschlagende Entlastung</a> bringen. \n\n"
- id: question-1
  index: 1
  thesis: Bei der Einwanderung von Fachkräften ohne EU-Staatsbürgerschaft sollen einige Hürden abgebaut werden.
  category: Arbeit
  answers:
    - party: spd
      answer: richtig
      comment: 'Die SPD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/065/2006500.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf </a>zu. Für die SPD ist das Vorhaben<a href="https://dserver.bundestag.de/btd/20/073/2007394.pdf" target="_blank" rel="noopener noreferrer"> einer der wichtigen Bausteine</a>, um das sogenannte Erwerbspersonenpotenzial zu erhöhen, was durch den demographischen Wandel in Deutschland dringend notwendig ist. '
    - party: cdu
      answer: zu weit
      comment: Die Unionsfraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/065/2006500.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Der Fraktion geht das Gesetz zu weit. Sie fürchtet, dass es Anreize für den Missbrauch setze und der Eindruck entstünde, „<a href="https://dserver.bundestag.de/btd/20/073/2007394.pdf" target="_blank" rel="noopener noreferrer">nur nach Deutschland kommen zu müssen und mit einem Jobangebot eine Bleibeperspektive zu erhalten“</a>.
    - party: fdp
      answer: richtig
      comment: Die FDP-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/065/2006500.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu und <a href="https://dserver.bundestag.de/btd/20/073/2007394.pdf" target="_blank" rel="noopener noreferrer">begrüßt ihn als wichtigen Schritt</a> hin zu einer zukunftsorientierten Migrationspolitik, die den Arbeitsmarkt bereichern werde und Deutschland auf dem internationalen Arbeitsmarkt wettbewerbsfähig mache.
    - party: gruene
      answer: richtig
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN stimmt dem, <a href="https://dserver.bundestag.de/btd/20/065/2006500.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Es sei eine <a href="https://dserver.bundestag.de/btd/20/073/2007394.pdf" target="_blank" rel="noopener noreferrer">Bekenntnis</a> gegen eine restriktive Migrationspolitik und erkenne an, dass Deutschland in der internationalen Konkurrenz um Fachkräfte ein attraktives Einwanderungsland sein müsse. Sie <a href="https://dserver.bundestag.de/btd/20/073/2007394.pdf" target="_blank" rel="noopener noreferrer">begrüßt</a> ausdrücklich die Möglichkeit des Spurwechsels von Asylanspruch zu Arbeitstitel. '
    - party: bsw
      answer: /
      comment: 'Die Gruppe BSW war zu diesem Zeitpunkt noch nicht im Deutschen Bundestag vertreten.  '
    - party: linke
      answer: nicht weit genug
      comment: Die Fraktion Die Linke enthält sich bei der Abstimmung des <a href="https://dserver.bundestag.de/btd/20/065/2006500.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurfs</a>. Sie begrüßt den Abbau von Hürden für Migrant*innen, die in Deutschland leben und arbeiten wollen, <a href="https://dserver.bundestag.de/btd/20/073/2007394.pdf" target="_blank" rel="noopener noreferrer">kritisiert allerdings</a> die Ausrichtung des Gesetzes an Wirtschaftsinteressen statt an den Rechten von Migrant*innen, gerade beim Familiennachzug. Zudem fehle eine Schutzklausel bei Verlust des Arbeitstitels, was zu Konsequenzen für die Aufenthaltsberechtigung und die soziale Absicherung von Betroffenen führen könne. Darum wird die Enthaltung als „nicht weit genug" gewertet.
    - party: afd
      answer: zu weit
      comment: 'Die AfD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/065/2006500.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Statt Fachkräfteeinwanderung zu erleichtern, <a href="https://dserver.bundestag.de/btd/20/073/2007394.pdf" target="_blank" rel="noopener noreferrer">sollten inländische Potenziale erschlossen werden</a>, etwa mit einer Optimierung des Bildungssystems oder einem stärkeren Fokus darauf, Arbeitslose in Arbeit zu nehmen. '
- id: question-2
  index: 2
  thesis: Der gesetzliche Mindestlohn soll mindestens 12 Euro betragen.
  category: Arbeit
  answers:
    - party: spd
      answer: richtig
      comment: Die SPD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/014/2001408.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Sie sieht den Mindestlohn als Erfolgsmodell und betont, dass mit der unteren Lohngrenze der <a href="https://dserver.bundestag.de/btd/20/019/2001916.pdf" target="_blank" rel="noopener noreferrer">Dumpingwettbewerb um Niedriglöhne</a> verhindert werde.
    - party: cdu
      answer: zu weit
      comment: 'Die Unionsfraktion enthält sich bei der Abstimmung zum <a href="https://dserver.bundestag.de/btd/20/014/2001408.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a>. Sie stellt ausdrücklich nicht den Bruttostundenlohn von 12 Euro infrage, <a href="https://dserver.bundestag.de/btd/20/019/2001916.pdf" target="_blank" rel="noopener noreferrer">kritisiert</a> aber die Festlegung des Mindestlohns durch die Politik statt durch Tarifpartner wie Gewerkschaften und Arbeitgeberverbände. '
    - party: fdp
      answer: richtig
      comment: 'Die FDP-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/014/2001408.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Sie betont jedoch, dass dies auf Wunsch der Koalitionspartner geschehe, denn sie halte diesen Schritt für den <a href="https://dserver.bundestag.de/btd/20/019/2001916.pdf" target="_blank" rel="noopener noreferrer">schwerwiegendsten Eingriff in die Tarifautonomie in der bundesdeutschen Geschichte</a>. '
    - party: gruene
      answer: richtig
      comment: Die Fraktion BÜNDNIS 90/DIE GRÜNEN stimmt dem <a href="https://dserver.bundestag.de/btd/20/014/2001408.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Die Einführung<a href="https://dserver.bundestag.de/btd/20/019/2001916.pdf" target="_blank" rel="noopener noreferrer"> des Mindestlohns </a>habe zu mehr Arbeitsplätzen und mehr Gerechtigkeit geführt, „Horrorszenarien“ über den Verlust hunderttausender Arbeitsplätze wegen des Mindestlohns hätten sich nicht erfüllt. Allerdings habe sich gezeigt, dass der Mindestlohn nicht schnell genug gestiegen sei. Die jetzige Anpassung sei daher richtig und notwendig.
    - party: bsw
      answer: /
      comment: 'Die Gruppe BSW war zu diesem Zeitpunkt noch nicht im Deutschen Bundestag vertreten.  '
    - party: linke
      answer: richtig
      comment: 'Die Fraktion Die Linke stimmt dem <a href="https://dserver.bundestag.de/btd/20/014/2001408.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Die Fraktion <a href="https://dserver.bundestag.de/btd/20/019/2001916.pdf" target="_blank" rel="noopener noreferrer">kritisiert aber weiterhin bestehende Ausnahmen und Schlupflöcher</a>, wie fehlende verpflichtende Arbeitszeiterfassung durch Arbeitgeber. '
    - party: afd
      answer: zu weit
      comment: Die AfD-Fraktion enthält sich bei der Abstimmung zum <a href="https://dserver.bundestag.de/btd/20/014/2001408.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a>. Sie hält die Anhebung des MIndestlohns für einen risikoreichen Eingriff in den Arbeitsmarkt, den sie <a href="https://dserver.bundestag.de/btd/20/019/2001916.pdf" target="_blank" rel="noopener noreferrer">ablehnt</a>, und prognostiziert bis zu 200.000 verlorene Arbeitsplätze durch die Entscheidung.
- id: question-3
  index: 3
  thesis: "Schwangere, die sich zu einem Schwangerschaftsabbruch beraten lassen möchten, sollen besser vor Gehsteigbelästigung geschützt werden. \n\n\n\n\n"
  category: Soziales
  answers:
    - party: spd
      answer: richtig
      comment: 'Die SPD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/108/2010861.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf </a>zu. Er sei eine <a href="https://dserver.bundestag.de/btd/20/121/2012151.pdf" target="_blank" rel="noopener noreferrer">wirkliche Verbesserung für eine wirksame Handhabe</a> gegen Gehsteigbelästigungen. '
    - party: cdu
      answer: zu weit
      comment: 'Die Unionsfraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/108/2010861.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf </a>ab. Zwar teile sie das Ziel des freien Zugangs zu Ärzt*innen und Beratungsstellen für Schwangere, <a href="https://dserver.bundestag.de/btd/20/121/2012151.pdf" target="_blank" rel="noopener noreferrer">kritisiert aber,</a> dass es in Deutschland keine nennenswerten Gehsteigbelästigungen gebe und das Gesetz somit einer Scheindebatte folge. Bestehende andere rechtliche Mittel wie das Versammlungsgebot seien wirksam genug, um der Problematik zu begegnen. '
    - party: fdp
      answer: richtig
      comment: Die FDP-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/108/2010861.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Belästigungen von Schwangeren, die sich zu einer Abtreibung beraten lassen oder entscheiden, seien nicht nur <a href="https://dserver.bundestag.de/btd/20/121/2012151.pdf" target="_blank" rel="noopener noreferrer">unmoralisch und verwerflich</a>, sondern würden auch Frauen in ihren Grundrechten und Grundfreiheiten verletzen.
    - party: gruene
      answer: richtig
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN stimmt dem <a href="https://dserver.bundestag.de/btd/20/108/2010861.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf </a>zu. Er sei ein <a href="https://dserver.bundestag.de/btd/20/121/2012151.pdf" target="_blank" rel="noopener noreferrer">wichtiger Schritt zum Schutz der reproduktiven Rechte</a> von Frauen und des Personals von Kliniken und Beratungsstellen und stelle sicher, dass die Entscheidungsfähigkeit und das Recht auf körperliche Selbstbestimmung von Schwangeren geschützt wird. '
    - party: bsw
      answer: /
      comment: Die Gruppe BSW war in den Sitzungen, auch zur Abstimmung, größtenteils abwesend und hat sich nicht zum Thema geäußert. Darum gilt die Positionierung der Gruppe BSW als nicht bewertbar.
    - party: linke
      answer: richtig
      comment: 'Die Gruppe Die Linke stimmt dem <a href="https://dserver.bundestag.de/btd/20/108/2010861.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Es stelle nicht nur das Angebot an Beratungsstellen, sondern auch das <a href="https://dserver.bundestag.de/btd/20/121/2012151.pdf" target="_blank" rel="noopener noreferrer">Recht auf sicheren Zugang</a> zu ihnen sicher. Sie betont jedoch, dass dies nicht die notwendige Entkriminalisierung von Schwangerschaftsabbrüchen ersetze. '
    - party: afd
      answer: zu weit
      comment: 'Die AfD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/108/2010861.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Das Ziel des Gesetzes sei, Abtreibungen vorantreiben und dabei <a href="https://dserver.bundestag.de/btd/20/121/2012151.pdf" target="_blank" rel="noopener noreferrer">Konfrontation mit abweichenden religiösen Vorstellungen</a> oder Meinungen zu vermeiden, was die Partei ablehne. '
- id: question-4
  index: 4
  thesis: 'Der Konsum und Besitz von Cannabis soll in Deutschland unter bestimmten Voraussetzungen erlaubt sein.  '
  category: Gesundheit
  answers:
    - party: spd
      answer: richtig
      comment: 'Die SPD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/087/2008704.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Das Cannabisgesetz sei der Beginn einer <a href="https://dserver.bundestag.de/btd/20/104/2010426.pdf" target="_blank" rel="noopener noreferrer">modernen, vernünftigen und neu ausgerichteten Drogen- und Suchtpolitik</a> und trage zur Entkriminalisierung bei. '
    - party: cdu
      answer: zu weit
      comment: Die Unionsfraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/087/2008704.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Cannabis sei eine<a href="https://dserver.bundestag.de/btd/20/104/2010426.pdf" target="_blank" rel="noopener noreferrer"> Einstiegsdroge mit schwerwiegenden Folgen</a>, die insbesondere bei Jugendlichen gravierende Auswirkungen hätte.
    - party: fdp
      answer: richtig
      comment: 'Die FDP-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/087/2008704.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Die teilweise Entkriminalisierung sei der Beginn einer <a href="https://dserver.bundestag.de/btd/20/104/2010426.pdf" target="_blank" rel="noopener noreferrer">modernen Cannabispolitik</a>, die auch Strafverfolgungsbehörden entlastet würden. Auch stärke man so Prävention, Beratung und Therapie und stelle den Gesundheits-, Jugend- und Verbraucherschutz in den Fokus. '
    - party: gruene
      answer: richtig
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN stimmt dem <a href="https://dserver.bundestag.de/btd/20/087/2008704.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Er sorge dafür, den Konsum von verunreinigten <a href="https://dserver.bundestag.de/btd/20/104/2010426.pdf" target="_blank" rel="noopener noreferrer">Schwarzmarktprodukten zurückzudrängen</a> und ermögliche es, legal an gut deklariertes Cannabis zu kommen. '
    - party: bsw
      answer: richtig
      comment: "Die Gruppe BSW stimmt dem <a href=\"https://dserver.bundestag.de/btd/20/087/2008704.pdf\" target=\"_blank\" rel=\"noopener noreferrer\">Gesetzentwurf</a> zu. Man trete für einen vernünftigen, <a href=\"https://dserver.bundestag.de/btd/20/104/2010426.pdf\" target=\"_blank\" rel=\"noopener noreferrer\">menschenrechts- und gesundheitsorientierten Umgang</a> mit Drogen ein und unterstütze darum die Entkriminalisierung. \n"
    - party: linke
      answer: richtig
      comment: Die Gruppe Die Linke stimmt dem <a href="https://dserver.bundestag.de/btd/20/087/2008704.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Er stelle zwar nur eine Entkriminalisierung, und keine Cannabis-Legalisierung dar, sei aber<a href="https://dserver.bundestag.de/btd/20/104/2010426.pdf" target="_blank" rel="noopener noreferrer"> ein erster Schritt</a> in die richtige Richtung.
    - party: afd
      answer: zu weit
      comment: 'Die AfD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/087/2008704.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf </a>ab, denn er <a href="https://dserver.bundestag.de/btd/20/104/2010426.pdf" target="_blank" rel="noopener noreferrer">diene nicht dem Gesundheits- bzw. Jugendschutz</a>. Sie nimmt an, dass der Cannabis-Konsum ansteigen würde, privaten Anbaumöglichkeiten allerdings erst viel später greifen und so auch der Schwarzmarkt wachsen würde. '
- id: question-5
  index: 5
  thesis: 'Eine temporäre Impfpflicht für Beschäftigte in Alten- und Pflegeheimen soll die Corona-Pandemie eindämmen. '
  category: Gesundheit
  answers:
    - party: spd
      answer: richtig
      comment: Die SPD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/001/2000188.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Die einrichtungsbezogene Impfpflicht sei notwendig, um in dieser Notlage vor allem <a href="https://dserver.bundestag.de/btd/20/002/2000250.pdf" target="_blank" rel="noopener noreferrer">chronisch kranke oder pflegebedürftige Menschen</a> besser vor der Gefahr einer schweren COVID-19-Erkrankung zu schützen.
    - party: cdu
      answer: richtig
      comment: 'Die Unionsfraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/001/2000188.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu, betonte aber, dass vor allem eine weitergehende,<a href="https://dserver.bundestag.de/btd/20/002/2000250.pdf" target="_blank" rel="noopener noreferrer"> allgemeine Impfpflicht</a> der Weg aus der Pandemie sein könne. '
    - party: fdp
      answer: richtig
      comment: 'Die FDP-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/001/2000188.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Die Impfpflicht in Pflegeeinrichtungen diene vor allem dem Schutz vulnerabler Gruppen, das Gesetz würde insgesamt <a href="https://dserver.bundestag.de/btd/20/002/2000250.pdf" target="_blank" rel="noopener noreferrer">angemessen auf die Herausforderungen</a> der Corona-Pandemie reagieren. '
    - party: gruene
      answer: richtig
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN stimmt dem <a href="https://dserver.bundestag.de/btd/20/001/2000188.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Die einrichtungsbezogene Impfpflicht <a href="https://dserver.bundestag.de/btd/20/002/2000250.pdf" target="_blank" rel="noopener noreferrer">verbessere gezielt den Schutz der vulnerabler Gruppen</a> und stehe somit verfassungsrechtlich in einem anderen Kontext als beispielsweise eine allgemeine Impfpflicht.   '
    - party: bsw
      answer: /
      comment: 'Die Gruppe BSW war zu diesem Zeitpunkt noch nicht im Deutschen Bundestag vertreten.  '
    - party: linke
      answer: nicht weit genug
      comment: 'Die Fraktion Die Linke enthält sich bei der Abstimmung zum <a href="https://dserver.bundestag.de/btd/20/001/2000188.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a>. Als größter Kritikpunkt betont sie das <a href="https://dserver.bundestag.de/btp/20/20007.pdf#P.295" target="_blank" rel="noopener noreferrer">Fehlen einer zusätzlichen Prämie für Pflegekräfte</a>. Zudem halte es Die Linke für richtig, vulnerable Gruppen zu schützen, wolle die Verantwortung dafür aber nicht allein den Pflegekräften aufbürden. Es müssten möglichst viele Menschen geimpft werden. '
    - party: afd
      answer: zu weit
