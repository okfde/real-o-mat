  thesis: Die Bundesregierung soll sich für den Erhalt des individuellen Rechts auf Asyl in der EU aussprechen.
  category: Migration
  answers:
    - party: spd
      answer: zu weit
      comment: Die SPD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/069/2006902.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab und <a href="https://dserver.bundestag.de/btp/20/20109.pdf#P.13198" target="_blank" rel="noopener noreferrer">weist die Kritik zurück,</a> das individuelle Asylrecht werde durch die GEAS-Reform ausgehöhlt. Stattdessen schaffe man damit rechtliche Mindeststandards sowie Mindeststandards für menschenwürdige Aufnahmebedingungen, um <a href="https://dserver.bundestag.de/btp/20/20109.pdf#P.13219" target="_blank" rel="noopener noreferrer">Zustände in Lagern wie im Flüchtlingslager Moria zu vermeiden</a>.
    - party: cdu
      answer: zu weit
      comment: 'Die Unionsfraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/069/2006902.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Sie kritisiert nicht nur diesen Antrag, sondern bezeichnen Deutschlands Position in den EU-Verhandlung <a href="https://dserver.bundestag.de/btp/20/20109.pdf#P.13207" target="_blank" rel="noopener noreferrer">als nicht weit genug</a> und fordert weitere Maßnahmen. Dabei spricht sie sich z.B. dagegen aus, Familien mit Kindern aus dem Kompromiss herauszuhandeln, da dies falsche Anreize setzen könne, um mit Kindern nach Europa zu fliehen. '
    - party: fdp
      answer: zu weit
      comment: 'Die FDP-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/069/2006902.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Sie <a href="https://dserver.bundestag.de/btp/20/20109.pdf#P.13206" target="_blank" rel="noopener noreferrer">widerspricht</a> der Annahme im Antrag, dass faktisch das Asylrecht abgeschafft werden solle. Stattdessen sei die europäische Einigung richtig und wirkungsvoll. '
    - party: gruene
      answer: zu weit
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN lehnt den <a href="https://dserver.bundestag.de/btd/20/069/2006902.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Zwar sei sie <a href="https://dserver.bundestag.de/btp/20/20109.pdf#P.13203" target="_blank" rel="noopener noreferrer">besorgt über haftähnliche Bedingungen an den Außengrenzen</a> durch die GEAS-Reform und ist mit dem Ergebnis der europäischen Einigung nicht zufrieden, sie betont aber dennoch die Notwendigkeit einer Einigung, auch unter diesen Vorbehalten. Die Fundamentalopposition der Linken sei in diesem Fall zu <a href="https://dserver.bundestag.de/btp/20/20109.pdf#P.13210" target="_blank" rel="noopener noreferrer">bequem</a>. '
    - party: bsw
      answer: /
      comment: 'Die Gruppe BSW war zu diesem Zeitpunkt noch nicht im Deutschen Bundestag vertreten.  '
    - party: linke
      answer: richtig
      comment: Die Fraktion Die Linke stimmt dem <a href="https://dserver.bundestag.de/btd/20/069/2006902.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> zu. Die Fraktion sieht in der europäischen Asylreform die <a href="https://dserver.bundestag.de/btp/20/20109.pdf#P.13205" target="_blank" rel="noopener noreferrer">faktische Abschaffung des Grundrechts auf Asyl</a> und einen Angriff auf die Rechte Schutzsuchender, besonders durch die Ausweitung der Drittstaatenregelung und die Möglichkeit, auch Familien mit Kindern vorübergehend in Grenzeinrichtungen festzuhalten. Die Bundesregierung breche damit ihr Versprechen aus dem Koalitionsvertrag, das Leid an den Außengrenzen zu beenden.
    - party: afd
      answer: zu weit
      comment: Die AfD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/069/2006902.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Sie halte die Maßnahmen der EU für hochgradig ineffektiv und setzt sich in der Debatte <a href="https://dserver.bundestag.de/btp/20/20109.pdf#P.13219" target="_blank" rel="noopener noreferrer">für noch schärfere Mechanismen ein</a>, darunter auch die Internierung Minderjähriger zum Zweck der Durchführung von Grenzverfahren an den Außengrenzen und die Rückführung aller Syrer*innen in das damals noch vom Assad-Regime geführte Syrien.
- id: question-12
  index: 12
  thesis: Anerkannte Schutzberechtigte sollen ihren Status verlieren, wenn sie in ihre Heimat reisen.
  category: Migration
  answers:
    - party: spd
      answer: richtig
      comment: 'Die SPD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/128/2012805.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. '
    - party: cdu
      answer: nicht weit genug
      comment: 'Die Unionsfraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/128/2012805.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Sie stimmt zu, dass Heimreisen von Schutzberechtigten zum Verlust ihres Status führen sollen. Dass jedoch Ausnahmen davon vorgesehen sind, wie z.B. der Besuch einer Beerdigung, sei <a href="https://dserver.bundestag.de/btd/20/134/2013413.pdf" target="_blank" rel="noopener noreferrer">realitätsfern</a>. '
    - party: fdp
      answer: richtig
      comment: Die FDP-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/128/2012805.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Man schaffe damit im Bereich der Migration einen weiteren wichtigen Schritt hin zu mehr Ordnung und Kontrolle. Es werde klargestellt, dass Schutzsuchende, die ohne zwingenden Grund in ihr Heimatland zurückkehren, ihren Schutzstatus verlieren, da solche <a href="https://dserver.bundestag.de/btp/20/20185.pdf#P.24079" target="_blank" rel="noopener noreferrer">Reisen dem Grund widersprächen</a>, weshalb der Schutz überhaupt gewährt wurde.
    - party: gruene
      answer: richtig
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN stimmt dem <a href="https://dserver.bundestag.de/btd/20/128/2012805.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. '
    - party: bsw
      answer: nicht weit genug
      comment: |+
        Die Gruppe BSW lehnt den <a href="https://dserver.bundestag.de/btd/20/128/2012805.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Sie betont zwar, dass es richtig sei, dass Menschen, die Urlaub im Land machen, aus dem sie geflohen sind, keinen Anspruch auf Schutz haben, jedoch müsse man zusätzlich <a href="https://dserver.bundestag.de/btp/20/20185.pdf#P.23988" target="_blank" rel="noopener noreferrer">Grenzbehörden anweisen</a>, relevante Ausreisen an die Ausländerbehörden zu melden.

    - party: linke
      answer: zu weit
      comment: Die Gruppe die Linke lehnt den <a href="https://dserver.bundestag.de/btd/20/128/2012805.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Sie bezeichnet das Sicherheitspaket als Symbolpolitik. Zwar müssen man über Migrationspolitik sprechen, jedoch ohne <a href="https://dserver.bundestag.de/btp/20/20185.pdf#P.23986" target="_blank" rel="noopener noreferrer">Migrant*innen zum Sicherheitsrisiko</a> zu erklären.
    - party: afd
      answer: nicht weit genug
      comment: 'Die AfD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/128/2012805.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Wer aus einer<a href="https://dserver.bundestag.de/btd/20/134/2013413.pdf" target="_blank" rel="noopener noreferrer"> Bedrohungslage zurückreise</a>, habe jeglichen Schutz verwirkt. Dennoch habe die Bundesregierung weitergehende Schritte, etwa die Einführung eines elektronischen Grenzsystems, versäumt. '
- id: question-13
  index: 13
  thesis: 'Das Deutschlandticket für den öffentlichen Nahverkehr soll deutlich weniger als 49 Euro im Monat kosten. '
  category: Mobilität
  answers:
    - party: spd
      answer: zu weit
      comment: 'Die SPD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/025/2002575.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Zwar wäre das 9-Euro-Ticket ein Erfolg gewesen, insbesondere um Bürger*innen finanziell zu entlasten, doch dürfe man jetzt jedoch keine <a href="https://dserver.bundestag.de/btd/20/058/2005886.pdf" target="_blank" rel="noopener noreferrer">voreilige Entscheidung</a> treffen. Es brauche noch Zeit, um sich mit den Ländern über die Einführung eines Nachfolgetickets zu einigen. '
    - party: cdu
      answer: zu weit
      comment: 'Die Unionsfraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/025/2002575.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Es habe<a href="https://dserver.bundestag.de/btd/20/058/2005886.pdf" target="_blank" rel="noopener noreferrer"> keine nachhaltigen Umsteigeffekte</a> auf den Nahverkehr durch das 9-Euro-Ticket gegeben. Zudem würde eine schlichte staatliche Subventionierung zu einer Kostenspirale führen, nicht zu tatsächlichen Verbesserungen der Situation im Nahverkehr. '
    - party: fdp
      answer: zu weit
      comment: Die FDP-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/025/2002575.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Man habe mit dem 9-Euro-Ticket <a href="https://dserver.bundestag.de/btd/20/058/2005886.pdf" target="_blank" rel="noopener noreferrer">eine akute Hilfe</a> stellen wollen. Auf Dauer sei ein nicht kostendeckendes Ticket jedoch nicht sinnvoll, da gerade der nötige Ausbau des ÖPNV sowie gestiegene Personal- und Energiekosten Geld koste.
    - party: gruene
      answer: zu weit
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN lehnt den <a href="https://dserver.bundestag.de/btd/20/025/2002575.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Zwar gingen viele Forderungen in die richtige Richtung, <a href="https://dserver.bundestag.de/btd/20/058/2005886.pdf" target="_blank" rel="noopener noreferrer">man fürchte jedoch</a>, dass sehr günstige Ticketpreise die Länder dazu zwingen könnten, den Verkehr einzuschränken.  '
    - party: bsw
      answer: /
      comment: 'Die Gruppe BSW war zu diesem Zeitpunkt noch nicht im Deutschen Bundestag vertreten.  '
    - party: linke
      answer: richtig
      comment: Die Fraktion Die Linke stimmt dem <a href="https://dserver.bundestag.de/btd/20/025/2002575.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> zu. Sie betont den durchschlagenden Erfolg des 9-Euro-Tickets und sieht den Antrag als richtigen Weg in Richtung eines <a href="https://dserver.bundestag.de/btd/20/058/2005886.pdf" target="_blank" rel="noopener noreferrer">kostenfreien Nahverkehrs</a>.
    - party: afd
      answer: zu weit
      comment: 'Die AfD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/025/2002575.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Die Verwendung von Steuergeldern für verbilligte Tickets sei nicht gerechtfertigt. Das Geld werde vielmehr<a href="https://dserver.bundestag.de/btd/20/058/2005886.pdf" target="_blank" rel="noopener noreferrer"> für den Ausbau des ÖPNV</a> auf dem Land benötigt. '
- id: question-14
  index: 14
  thesis: Die BAföG-Sätze für Schüler*innen und Studierende sollen um 5 Prozent beim Grundbedarf bzw. 20 Euro beim Wohngeld angehoben werden.
  category: Bildung
  answers:
    - party: spd
      answer: richtig
      comment: Die SPD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/113/2011313.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Mit der Ausweitung des BAföG-Anspruchs und dem Flexibilisierungssemsters würden mehr junge Menschen besser gefördert. Das neue Gesetz sei zudem <a href="https://dserver.bundestag.de/btd/20/118/2011815.pdf" target="_blank" rel="noopener noreferrer">gerechter und krisenfester</a>.
    - party: cdu
      answer: nicht weit genug
      comment: 'Die Unionsfraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/113/2011313.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Er sei weder die angekündigte große strukturelle Reform, <a href="https://dserver.bundestag.de/btd/20/118/2011815.pdf" target="_blank" rel="noopener noreferrer">noch reiche die Erhöhung der Sätze</a> angesichts der Inflation und gestiegen Mietpreise aus. '
    - party: fdp
      answer: richtig
      comment: 'Die FDP-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/113/2011313.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Faire <a href="https://dserver.bundestag.de/btd/20/118/2011815.pdf" target="_blank" rel="noopener noreferrer">Bildungschancen unabhängig von finanziellen Mitteln</a> der Eltern seien zentral für die Zukunft junger Menschen und die wirtschaftliche Leistungsfähigkeit Deutschlands. Sie begrüßt auch, dass Änderungen nicht nur die Förderung der akademischen Laufbahn betreffen, sondern auch das Schul- und Aufstiegs-BAföG. '
    - party: gruene
      answer: richtig
      comment: Die Fraktion BÜNDNIS 90/DIE GRÜNEN stimmt dem <a href="https://dserver.bundestag.de/btd/20/113/2011313.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Die Einführung der Studienstarthilfe und die Möglichkeit eines flexiblen Fachrichtungswechsels seien <a href="https://dserver.bundestag.de/btd/20/118/2011815.pdf" target="_blank" rel="noopener noreferrer">ein wichtiger Fortschritt</a>. Trotz der Erhöhung der Sätze seien aber weitere Maßnahmen, insbesondere mit Blick auf den angespannten Mietmarkt, nötig.
    - party: bsw
      answer: nicht weit genug
      comment: Die Gruppe BSW lehnt den <a href="https://dserver.bundestag.de/btd/20/113/2011313.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Er würde keine grundlegenden Veränderungen für Studierende oder <a href="https://dserver.bundestag.de/btd/20/118/2011815.pdf" target="_blank" rel="noopener noreferrer">Bildungsgerechtigkeit bringen</a>, denn die geplante Erhöhung der Bedarfssätze sei angesichts der gestiegenen Lebenshaltungskosten unzureichend.
    - party: linke
      answer: nicht weit genug
      comment: 'Die Gruppe Die Linke lehnt den <a href="https://dserver.bundestag.de/btd/20/113/2011313.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Er liefere nicht die von der Koalition angekündigte Strukturreform, die angesichts der überdurchschnittlich <a href="https://dserver.bundestag.de/btd/20/118/2011815.pdf" target="_blank" rel="noopener noreferrer">hohen Armutsquote unter Studierenden</a> längst überfällig sei. '
    - party: afd
      answer: nicht weit genug
      comment: Die AfD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/113/2011313.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Sie fordert <a href="https://dserver.bundestag.de/btd/20/118/2011815.pdf" target="_blank" rel="noopener noreferrer">Nachbesserungen</a>, insbesondere bei den Bedarfssätzen, dem Kinderbetreuungszuschlag und der Flexibilität der Regelstudienzeit.
- id: question-15
  index: 15
  thesis: In nationalen Notlagen soll die im Grundgesetz verankerte Schuldenbremse ausgesetzt werden.
  category: Finanzen
  answers:
    - party: spd
      answer: richtig
      comment: Die SPD-Koalition stimmt den Anträgen vom <a href="https://dserver.bundestag.de/btd/20/005/2000505.pdf" target="_blank" rel="noopener noreferrer">Januar 2022</a> und <a href="https://dserver.bundestag.de/btd/20/095/2009501.pdf" target="_blank" rel="noopener noreferrer">November 2023</a> zu. Erst die Corona-Pandemie, dann der Krieg in der Ukraine und die Hochwasserkatastrophe im Ahrtal hätten es notwendig gemacht, die <a href="https://dserver.bundestag.de/btd/20/096/2009676.pdf" target="_blank" rel="noopener noreferrer">Schuldenbremse wegen nationaler Notlagen</a> auszusetzen.
    - party: cdu
      answer: zu weit
      comment: Die Unionsfraktion lehnt die Anträge vom <a href="https://dserver.bundestag.de/btd/20/005/2000505.pdf" target="_blank" rel="noopener noreferrer">Januar 2022</a> und <a href="https://dserver.bundestag.de/btd/20/095/2009501.pdf" target="_blank" rel="noopener noreferrer">November 2023</a> ab und kritisiert in den <a href="https://dserver.bundestag.de/btd/20/097/2009776.pdf" target="_blank" rel="noopener noreferrer">Entschließungsanträgen</a> die Aussetzung der Schuldenbremse als verfassungswidrig. Die Begründungen der Notlage seien kaum haltbar.
    - party: fdp
      answer: richtig
      comment: 'Die FDP-Fraktion stimmt den Anträgen vom <a href="https://dserver.bundestag.de/btd/20/005/2000505.pdf" target="_blank" rel="noopener noreferrer">Januar 2022</a> und <a href="https://dserver.bundestag.de/btd/20/095/2009501.pdf" target="_blank" rel="noopener noreferrer">November 2023</a> zu, etwa um die internationale <a href="https://www.bundestag.de/dokumente/textarchiv/2022/kw04-de-nachtragshaushaltsgesetz-877110" target="_blank" rel="noopener noreferrer">Wettbewerbsfähigkeit</a> während der Pandemie zu stärken. Zwar sei die Fraktion <a href="https://www.bundestag.de/dokumente/textarchiv/2023/kw49-pa-haushalt-980524" target="_blank" rel="noopener noreferrer">2023 unzufrieden</a> über die Aussetzung der Schuldenbremse, dies wäre jedoch notwendig, um sich mit den beiden anderen Ampelfraktionen zu einigen. '
    - party: gruene
      answer: richtig
      comment: Die Fraktion BÜNDNIS 90/DIE GRÜNEN stimmt den Anträgen <a href="https://dserver.bundestag.de/btd/20/005/2000505.pdf" target="_blank" rel="noopener noreferrer">vom Januar 2022</a> und <a href="https://dserver.bundestag.de/btd/20/095/2009501.pdf" target="_blank" rel="noopener noreferrer">November 2023</a> zu. Erst die Corona-Pandemie, später auch der Krieg in der Ukraine und die Hochwasserkatastrophe im Ahrtal hätten es notwendig gemacht, die <a href="https://dserver.bundestag.de/btd/20/096/2009676.pdf" target="_blank" rel="noopener noreferrer">Schuldenbremse wegen nationaler Notlagen</a> auszusetzen.
    - party: bsw
      answer: /
      comment: 'Die Gruppe BSW war zu diesem Zeitpunkt noch nicht im Deutschen Bundestag vertreten.  '
    - party: linke
      answer: nicht weit genug
      comment: 'Die Fraktion Die Linke lehnt den Antrag im <a href="https://dserver.bundestag.de/btd/20/005/2000505.pdf" target="_blank" rel="noopener noreferrer">Januar 2022</a> ab und fordert stattdessen in einem <a href="https://dserver.bundestag.de/btd/20/004/2000486.pdf" target="_blank" rel="noopener noreferrer">Entschließungsantrag</a> einen Gesetzentwurf zur Anpassung der Schuldenbremse. Obwohl die Mehrheit der Fraktionslosen im <a href="https://dserver.bundestag.de/btd/20/095/2009501.pdf" target="_blank" rel="noopener noreferrer">Dezember 2023</a> für die Aussetzung der Schuldenbremse stimmte, wurde die Position der Linken insgesamt als "nicht weit genug" gewertet, da die Gruppe die Schuldenbremse grundsätzlich ablehnt. '
    - party: afd
      answer: zu weit
      comment: 'Die AfD-Fraktion lehnt die Anträge vom <a href="https://dserver.bundestag.de/btd/20/005/2000505.pdf" target="_blank" rel="noopener noreferrer">Januar 2022 </a>und <a href="https://dserver.bundestag.de/btd/20/095/2009501.pdf" target="_blank" rel="noopener noreferrer">November 2023</a> ab. Die jeweiligen Anträge zum Nachtragshaushalt sprengen die Grenzen des Grundgesetzes und die Begründungen für die Überschreitung der Schuldengrenze - Konjunkturbelebung, Ukrainekonflikt, Flutkatastrophe  - seien nicht legitim, so die AfD in den Entschließungsanträgen <a href="https://dserver.bundestag.de/btd/20/004/2000488.pdf" target="_blank" rel="noopener noreferrer">20/488</a> und <a href="https://dserver.bundestag.de/btd/20/097/2009775.pdf" target="_blank" rel="noopener noreferrer">20/9775</a>. '
- id: question-16
  index: 16
  thesis: Um gesellschaftliche Herausforderungen zu bewältigen, sollen die vermögendsten Privatpersonen und Unternehmen einmalige Sonderabgaben leisten.
  category: Finanzen
  answers:
    - party: spd
      answer: zu weit
      comment: 'Die SPD-Fraktion lehnt den ersten <a href="https://dserver.bundestag.de/btd/20/018/2001849.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> und den zweiten <a href="https://dserver.bundestag.de/btd/20/043/2004307.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Die Abschöpfung der Extragewinne von Energiekonzernen stehe im <a href="https://dserver.bundestag.de/btd/20/096/2009676.pdf" target="_blank" rel="noopener noreferrer">Widerspruch zu den Prinzipien der Sozialen Marktwirtschaft</a>. Sie fordert stattdessen eine <a href="https://dserver.bundestag.de/btp/20/20066.pdf#P.7558" target="_blank" rel="noopener noreferrer">gerechtere Besteuerung von Vermögen und Erbschaften</a>, um die soziale Ungleichheit zu verringern. Die SPD unterstütze grundsätzlich eine Vermögensabgabe, lehnt sie jedoch aufgrund politischer Realitäten in der Koalition ab und fordert kreative Lösungen zur Eindämmung von Übergewinnen, um soziale Gerechtigkeit und die Krisenbewältigung zu fördern.                                                        '
    - party: cdu
      answer: zu weit
      comment: 'Die Unionsfraktion lehnt den ersten <a href="https://dserver.bundestag.de/btd/20/018/2001849.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> und den zweiten <a href="https://dserver.bundestag.de/btd/20/043/2004307.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Es gäbe <a href="https://dserver.bundestag.de/btp/20/20066.pdf#P.7558" target="_blank" rel="noopener noreferrer">verfassungsrechtliche Bedenken</a> und praktische Probleme. Auch die zeitliche Abgrenzung seien zu unkonkret und undetailliert hinsichtlich Steuersatz, Freibeträge oder Geltungsbereich problematisch. '
    - party: fdp
      answer: zu weit
      comment: 'Die FDP-Fraktion lehnt den ersten <a href="https://dserver.bundestag.de/btd/20/018/2001849.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> und den zweiten <a href="https://dserver.bundestag.de/btd/20/043/2004307.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Eine Übergewinnsteuer könne zu Fehlanreizen führen, die Geschäftsaktivitäten gefährden könnten. Zudem gäbe es <a href="https://dserver.bundestag.de/btd/20/024/2002450.pdf" target="_blank" rel="noopener noreferrer">verfassungsrechtliche Bedenken</a>. Auch eine Vermögenssteuer schaffe Rechtsunsicherheit. Stattdessen ginge es vielmehr darum, <a href="https://dserver.bundestag.de/btp/20/20066.pdf#P.7556" target="_blank" rel="noopener noreferrer">Investitionsanreize zu setzen</a>. '
    - party: gruene
      answer: zu weit
      comment: Die Fraktion BÜNDNIS 90/DIE GRÜNEN lehnt den ersten <a href="https://dserver.bundestag.de/btd/20/018/2001849.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> und den zweiten <a href="https://dserver.bundestag.de/btd/20/043/2004307.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Eine Übergewinnsteuer könne eine <a href="https://dserver.bundestag.de/btd/20/024/2002450.pdf" target="_blank" rel="noopener noreferrer">Übergangslösung</a> gegen die vorherrschenden oligopolistischen Strukturen auf dem Energiemarkt sein, doch es gäbe noch zu klärende Rechtsfragen. Zwar freue sich die Fraktion, das über Vermögensungleichheit diskutiert würde, es gäbe jedoch <a href="https://dserver.bundestag.de/btp/20/20066.pdf#P.7555" target="_blank" rel="noopener noreferrer">innerhalb der Koalition keinen Konsens</a> über eine Vermögensabgabe.
    - party: bsw
      answer: /
      comment: 'Die Gruppe BSW war zu diesem Zeitpunkt noch nicht im Deutschen Bundestag vertreten.  '
    - party: linke
      answer: richtig
      comment: 'Die Fraktion Die Linke stimmt dem ersten <a href="https://dserver.bundestag.de/btd/20/018/2001849.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> und dem zweiten <a href="https://dserver.bundestag.de/btd/20/043/2004307.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> zu. Sie betont, dass eine Übergewinnsteuer rechtlich möglich sei und nach einem Vorschlag der EU-Kommission erstellt worden sei, der es Mitgliedstaaten<a href="https://dserver.bundestag.de/btd/20/024/2002450.pdf" target="_blank" rel="noopener noreferrer"> ermögliche, Zufallsgewinne von Energieunternehmen</a> abzuschöpfen. Eine Vermögensabgabe sei zudem angesichts der <a href="https://dserver.bundestag.de/btp/20/20066.pdf#P.7550" target="_blank" rel="noopener noreferrer">angespannten finanziellen Lage durch die Corona-Pandemie,</a> Energiekrise und den Krieg in der Ukraine notwendig, um Umverteilung und finanzielle Gerechtigkeit zu schaffen. '
    - party: afd
      answer: zu weit
      comment: 'Die AfD-Fraktion lehnt den ersten <a href="https://dserver.bundestag.de/btd/20/018/2001849.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> und den zweiten <a href="https://dserver.bundestag.de/btd/20/043/2004307.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Eine Übergewinnsteuer führe nur dazu, Gewinne in die Staatskasse zu lenken, <a href="https://dserver.bundestag.de/btd/20/024/2002450.pdf" target="_blank" rel="noopener noreferrer">ohne den privaten Haushalten</a> zugute zu kommen. Die Strompreisschwankungen gingen dabei auf eine verfehlte Energiepolitik zurück. Zudem brauche es keine Vermögensabgabe. Der Staat <a href="https://dserver.bundestag.de/btp/20/20066.pdf#P.7555" target="_blank" rel="noopener noreferrer">erziele bereits hohe Steuereinnahmen</a> und habe kein Einnahme- sondern ein Ausgabeproblem, etwa durch hohe Kosten, die ungesteuerte Migration verursache. '
- id: question-17
  index: 17
  thesis: 'Das deutsche Lieferkettengesetz zum Schutz von Menschenrechten und der Umwelt in globalen Lieferketten soll ausgesetzt werden.  '
  category: Wirtschaft
  answers:
    - party: spd
      answer: zu weit
      comment: Die SPD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/117/2011752.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf </a>ab. Mit dem Lieferkettengesetz sei Deutschland zum Vorreiter geworden, um Menschenrechte international zu stärken soll. Eine Aussetzung würde zu einem internationalen Glaubwürdigkeitsverlust führen und <a href="https://dserver.bundestag.de/btd/20/130/2013044.pdf" target="_blank" rel="noopener noreferrer">sei nicht zielführend</a>.
    - party: cdu
      answer: richtig
      comment: 'Die Unionsfraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/117/2011752.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Angesichts der schwierigen Wirtschaftslage müsse das deutsche Lieferkettengesetz ausgesetzt werden, um <a href="https://dserver.bundestag.de/btd/20/130/2013044.pdf" target="_blank" rel="noopener noreferrer">Unternehmen von Bürokratie zu entlasten</a>, bis eine bürokratiearme Lösung inkraft tritt. '
    - party: fdp
      answer: zu weit
      comment: Die FDP-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/117/2011752.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Da bereits Berichtspflichten aus dem deutschen Lieferkettengesetz für Unternehmen aufgehoben würden, mache dies die<a href="https://dserver.bundestag.de/btd/20/130/2013044.pdf" target="_blank" rel="noopener noreferrer"> Aussetzung des Gesetzes zum Bürokratieabbau obsolet.</a>
    - party: gruene
      answer: zu weit
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN lehnt den <a href="https://dserver.bundestag.de/btd/20/117/2011752.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Das deutsche Lieferkettengesetz <a href="https://dserver.bundestag.de/btd/20/130/2013044.pdf" target="_blank" rel="noopener noreferrer">habe nicht zur schwierigen Wirtschaftslage</a> beigetragen. Die Berichtspflichten des Gesetzes seien zwar sehr bürokratisch, aber eine bürokratiearme Ausgestaltung der kommenden EU-Richtlinien würde die Unternehmen wieder entlasten. '
    - party: bsw
      answer: zu weit
      comment: 'Die Gruppe BSW lehnt den <a href="https://dserver.bundestag.de/btd/20/117/2011752.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Das Lieferkettengesetz sei nicht für die anhaltende Rezession der deutschen Wirtschaft verantwortlich. Außerdem <a href="https://dserver.bundestag.de/btd/20/130/2013044.pdf" target="_blank" rel="noopener noreferrer">dürfe der Schutz der Menschenrechte</a> in den Lieferketten nicht von der konjunkturellen Lage abhängig gemacht werden. '
    - party: linke
      answer: zu weit
      comment: 'Die Gruppe Die Linke lehnt den <a href="https://dserver.bundestag.de/btd/20/117/2011752.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Eine Aufhebung des deutschen Lieferkettengesetzes ohne beschleunigte Umsetzung der europäischen Richtlinien führe zu einem <a href="https://dserver.bundestag.de/btd/20/130/2013044.pdf" target="_blank" rel="noopener noreferrer">bürokratischen Chaos und einem rechtsfreien Raum</a>, was gesetzestreue Unternehmen benachteilige.  '
    - party: afd
      answer: richtig
      comment: 'Die AfD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/117/2011752.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Das Lieferkettengesetz <a href="https://dserver.bundestag.de/btd/20/130/2013044.pdf" target="_blank" rel="noopener noreferrer">erschwere das Geschäft deutscher Unternehmen</a> in Schwellenländern. Auch eine europäische Regelung müsse aufgehoben werden, da sie die Wettbewerbstätigkeiten europäischer Unternehmen einschränke. '
- id: question-18
  index: 18
  thesis: Für besseren Klimaschutz soll jede neu installierte Heizung in Neubaugebieten zu mindestens 65 Prozent mit erneuerbaren Energien betrieben werden.
  category: Energie
  answers:
    - party: spd
      answer: richtig
      comment: Die SPD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/068/2006875.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Er sei ein <a href="https://www.spdfraktion.de/system/files/documents/position-bezahlbares-wohnen-zukunftsgerechtes-bauen.pdf" target="_blank" rel="noopener noreferrer">wichtiger Beitrag zur Erreichung der Klimaziele und zur Energiewende</a>. Die verpflichtende Nutzung erneuerbarer Energien bei Neubauten sei eine zentrale Maßnahme, um die CO₂-Emissionen im Gebäudebereich deutlich zu reduzieren.
    - party: cdu
      answer: zu weit
      comment: 'Die Unionsfraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/068/2006875.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Sie unterstütze das Ziel, klimaneutral zu heizen, allerdings machen die Ampelfraktionen im Gesetzentwurf keine Angaben zur genauen CO2-Einsparung, die notwendig wären, um die vorgeschlagenen <a href="https://dserver.bundestag.de/btd/20/076/2007619.pdf" target="_blank" rel="noopener noreferrer">Eingriffe in die Eigentumsrechte der Bürger*innen zu legitimieren</a>. '
    - party: fdp
      answer: richtig
      comment: Die FDP-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/068/2006875.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Das Gesetz sei <a href="https://dserver.bundestag.de/btd/20/076/2007619.pdf" target="_blank" rel="noopener noreferrer">praktikabel, bezahlbar und technologieoffen</a> und eine Weichenstellung für die Klimaneutralität im Gebäudebereich.
    - party: gruene
      answer: richtig
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN stimmt dem <a href="https://dserver.bundestag.de/btd/20/068/2006875.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Er <a href="https://dserver.bundestag.de/btd/20/076/2007619.pdf" target="_blank" rel="noopener noreferrer">verringere die Abhängigkeit von fossilen Energien</a> und ermögliche verschiedene Optionen und Kombinationen für die Wärmeversorgung. '
    - party: bsw
      answer: /
      comment: 'Die Gruppe BSW war zu diesem Zeitpunkt noch nicht im Deutschen Bundestag vertreten.  '
    - party: linke
      answer: zu weit
      comment: Die Gruppe Die Linke lehnt den <a href="https://dserver.bundestag.de/btd/20/068/2006875.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Sie kritisiert die <a href="https://dserver.bundestag.de/btd/20/076/2007619.pdf" target="_blank" rel="noopener noreferrer">unzureichende Unterstützung von Mieter*innen und selbstnutzenden Wohneigentümer*innen</a>. Die Förderung für Sanierungskosten sei nicht ausreichend.
    - party: afd
      answer: zu weit
      comment: Die AfD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/068/2006875.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Erst wenn es konkrete Pläne für die kommunale Wärmeplanung gäbe, <a href="https://dserver.bundestag.de/btd/20/076/2007619.pdf" target="_blank" rel="noopener noreferrer">könne man Bürger*innen verpflichten, sich an diese anzupassen</a>. Zudem müssten die notwendigen Sanierungsmaßnahmen zum größten Teil von den Bürger*innen selbst getragen werden.
- id: question-19
  index: 19
  thesis: Mit der Subventionierung von Agrardiesel sollen Landwirtschaftsbetriebe weiter entlastet werden.
  category: Landwirtschaft
  answers:
    - party: spd
      answer: /
      comment: Die SPD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/100/2010050.pdf" target="_blank" rel="noopener noreferrer">Antrag </a>ab. Die SPD betonte in der <a href="https://dserver.bundestag.de/btp/20/20147.pdf#P.18614" target="_blank" rel="noopener noreferrer">Bundestagsdebatte</a>, dass man mit den Landwirten im Gespräch sei. Es gehe den Landwirten um mehr als die Abschaffung der Agrardieselsubventionen und verwies auf das Agrarpaket zur Entlastung der Landwirtschaft. Dabei positioniert die Partei sich in der Debatte zu diesem Antrag aber nicht explizit zum Agrardiesel, darum gilt die Positionierung der SPD in Bezug auf Agrardiesel als nicht bewertbar.
    - party: cdu
      answer: richtig
      comment: Die Unionsfraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/100/2010050.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> zu. Die Steuerreduzierung beim Agrardiesel<a href="https://dserver.bundestag.de/btp/20/20147.pdf#P.18619" target="_blank" rel="noopener noreferrer"> sei eine gerechte Maßnahme</a>, um die landwirtschaftliche Produktion aufrechtzuerhalten.
    - party: fdp
      answer: zu weit
      comment: 'Die FDP-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/100/2010050.pdf" target="_blank" rel="noopener noreferrer">Antrag </a>ab. Man habe <a href="https://dserver.bundestag.de/btp/20/20147.pdf#P.18616" target="_blank" rel="noopener noreferrer">Sparvorhaben für die Landwirtschaft</a> bereits massiv reduziert, zudem biete eine vorübergehende Entlastung beim Agrardiesel keine Planungssicherheit für die Landwirtschaft. '
    - party: gruene
      answer: zu weit
      comment: "Die Fraktion BÜNDNIS 90/DIE GRÜNEN lehnt den <a href=\"https://dserver.bundestag.de/btd/20/100/2010050.pdf\" target=\"_blank\" rel=\"noopener noreferrer\">Antrag</a> ab. Auch wenn die Abschaffung der Agrardieselbeihilfe die Landwirtschaft stark belastet habe, sei bereits an<a href=\"https://dserver.bundestag.de/btp/20/20147.pdf#P.18609\" target=\"_blank\" rel=\"noopener noreferrer\"> anderer Stelle ein guter Kompromiss</a> gefunden worden, um Belastungen der Landwirtschaft abzufangen. \n"
    - party: bsw
      answer: /
      comment: Die Gruppe BSW lehnt den <a href="https://dserver.bundestag.de/btd/20/100/2010050.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Eine Begründung für diese Entscheidung liegt nicht vor. Darum gilt die Positionierung der Gruppe BSW in Bezug auf Agrardiesel als nicht bewertbar.
    - party: linke
      answer: zu weit
      comment: Die Gruppe Die Linke lehnt den <a href="https://dserver.bundestag.de/btd/20/100/2010050.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab, da sie die Agrardieselsubventionen für umweltschädlich und nicht im Einklang mit einer nachhaltigen Agrarpolitik betrachtete, so die Fraktion in einem <a href="https://www.die-linke.de/start/nachrichten/detail/bahnreform-20-statt-bahnsinn-und-profite-die-linke-will-die-bahn-wieder-verlaesslich-und-bezahlbar-machen/" target="_blank" rel="noopener noreferrer">Positionspapier</a>. Sie plädierte für eine ökologische Agrarwende.
    - party: afd
      answer: /
      comment: Die AfD-Fraktion enthält sich bei der Abstimmung zum <a href="https://dserver.bundestag.de/btd/20/100/2010050.pdf" target="_blank" rel="noopener noreferrer">Antrag</a>. Grundsätzlich befürwortet die AfD die Subventionierung von Agrardiesel, hatte aber selbst einen <a href="https://dserver.bundestag.de/btd/20/100/2010055.pdf" target="_blank" rel="noopener noreferrer">eigenen Antrag</a> zur Steuerbegünstigung von Agrardiesel eingebracht, der von der Unionsfraktion abgelehnt wurde. Darum gilt die Positionierung der AfD in Bezug auf Agrardiesel als nicht bewertbar.
