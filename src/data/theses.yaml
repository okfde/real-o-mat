  thesis: Zur besseren Bekämpfung von schweren Verbrechen sollen IP-Adressen länger, nämlich für 3 Monate, gespeichert werden.
  category: Innere Sicherheit
  answers:
    - party: spd
      answer: zu weit
      comment: Die SPD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/133/2013366.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Sie spricht sich generell für die Speicherung von IP-Adressen zur Strafverfolgung aus, fürchtet jedoch, mit dem Gesetzentwurf der Union eine neue Klage vor dem EuGH zu riskieren und plädiert darum für eine <a href="https://dserver.bundestag.de/btp/20/20203.pdf#P.26153" target="_blank" rel="noopener noreferrer">rechtskonforme und gerichtsfeste</a> Lösung.
    - party: cdu
      answer: richtig
      comment: Die Unionsfraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/133/2013366.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> zu. Deutschland habe seit dem Urteil des EuGH von 2022 <a href="https://dserver.bundestag.de/btp/20/20203.pdf#P.26139" target="_blank" rel="noopener noreferrer">keine Rechtsgrundlage</a> für die Speicherung von IP-Adressen geschaffen, was die Verfolgung von rund 40.000 spezifischen Verfahren verhindert habe. Sie fordert eine gesetzlich verankerte Mindestspeicherung von IP-Adressen, um Täter*innen zu identifizieren, da ansonsten eine systematische Straflosigkeit drohe.
    - party: fdp
      answer: zu weit
      comment: 'Die FDP-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/133/2013366.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf </a>ab. Eine voreiligen Einführung der dreimonatigen Vorratsdatenspeicherung sei ein Eingriff in die Rechte unschuldiger Bürger*innen, nur in eng begrenzten Fällen zulässig und nicht ausreichend begründet. Stattdessen müsse der Zugriff auf IP-Adressen <a href="https://dserver.bundestag.de/btp/20/20203.pdf#P.26142" target="_blank" rel="noopener noreferrer">rechtssicher und europarechtskonform gestaltet werden</a>. '
    - party: gruene
      answer: zu weit
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN lehnt den <a href="https://dserver.bundestag.de/btd/20/133/2013366.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf</a> ab. Es brauche in der Debatte eine <a href="https://dserver.bundestag.de/btp/20/20203.pdf#P.26146" target="_blank" rel="noopener noreferrer">Differenzierung und Abwägung mit anderen Rechtsgütern</a>, die bei der geforderten Vorratsdatenspeicherung nicht vorliegt. Das Gesetz würde viele Unschuldige und auch Kinder zum Ziel von Strafverfolgungsbehörden machen. '
    - party: bsw
      answer: /
      comment: |
        Die Gruppe BSW war zur Debatte, sowie zur Abstimmung abwesend und hat sich nicht zu dem Antrag geäußert. Darum gilt die Positionierung der Gruppe BSW als nicht bewertbar.
    - party: linke
      answer: zu weit
      comment: Die Gruppe Die Linke lehnt den <a href="https://dserver.bundestag.de/btd/20/133/2013366.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf </a>ab. Sie kritisiert, dass der Vorschlag gegen die Vorgaben des EuGH und das Grundgesetz verstoße. <a href="https://dserver.bundestag.de/btp/20/20203.pdf#P.26155" target="_blank" rel="noopener noreferrer">Demokratie und Massenüberwachung</a> seien unvereinbar. Zudem sei die Maßnahme ungeeignet, da Kriminelle IP-Adressen verschleiern könnten.
    - party: afd
      answer: zu weit
      comment: Die AfD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/133/2013366.pdf" target="_blank" rel="noopener noreferrer">Gesetzentwurf </a>ab. Sie wirft der Union vor, die Strafverfolgung als <a href="https://dserver.bundestag.de/btp/20/20203.pdf#P.26146" target="_blank" rel="noopener noreferrer">Vorwand für die Schaffung eines „Überwachungsstaates“</a> zu nutzen. Sie bezeichnet die Vorschläge als dystopisch.
- id: question-8
