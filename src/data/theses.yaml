- id: question-10
  index: 10
  thesis: "Deutschland soll das weitreichende Waffensystem Taurus an die Ukraine liefern. \n\n\n"
  category: Verteidigung
  answers:
    - party: spd
      answer: zu weit
      comment: 'Die SPD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/091/2009143.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Deutschland liefere nicht nur Waffen, sondern unterstütze die Ukraine auch humanitär, finanziell und entwicklungspolitisch. Die Lieferung des Taurus kreiere Lücken in der eigenen Verteidigung, und der Einsatz des Systems etwa für Angriffe auf russischem Boden könne den Krieg noch weiter eskalieren lassen. Die Verengung der Debatte zur Unterstützung der Ukraine auf Waffenlieferungen <a href="https://dserver.bundestag.de/btp/20/20157.pdf#P.20087" target="_blank" rel="noopener noreferrer">kritisiert die Fraktion scharf.</a> '
    - party: cdu
      answer: richtig
      comment: 'Die Unionsfraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/091/2009143.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> zu. Eine schnelle Lieferung des Taurus-Marschflugkörpers schaffe eine bessere Verteidigungsfähigkeit und neue <a href="https://dserver.bundestag.de/btp/20/20157.pdf#P.20086" target="_blank" rel="noopener noreferrer">Dynamik im Ukrainekrieg</a>. Nationale Versorgungslücken will sie im Nachhinein <a href="https://dserver.bundestag.de/btd/20/100/2010053.pdf" target="_blank" rel="noopener noreferrer">auffüllen</a>. '
    - party: fdp
      answer: /
      comment: "Die FDP-Fraktion lehnt den <a href=\"https://dserver.bundestag.de/btd/20/091/2009143.pdf\" target=\"_blank\" rel=\"noopener noreferrer\">Antrag</a> ab. Allerdings spricht sie sich in den <a href=\"https://dserver.bundestag.de/btp/20/20146.pdf#P.18544\" target=\"_blank\" rel=\"noopener noreferrer\">jeweiligen Plenardebatten </a>inhaltlich für die Lieferung der Taurus-Marschflugkörper aus. Darum ist die Position hier nicht wertbar. Es brauche jedoch dafür nicht unzählige Anträge der Opposition, die sie als „<a href=\"https://dserver.bundestag.de/btp/20/20157.pdf#P.20091\" target=\"_blank\" rel=\"noopener noreferrer\">Spiele“</a> bezeichnet und keine Debatte auf dem Rücken deutscher Soldat*innen, sondern Einigkeit, um das System schnellstmöglich zu liefern. Darüber hinaus fordert sie, die Bundeswehr <a href=\"https://dserver.bundestag.de/btp/20/20146.pdf#P.18544\" target=\"_blank\" rel=\"noopener noreferrer\">finanziell besser auszustatten</a> und für junge Menschen attraktiver zu machen. \n\n"
    - party: gruene
      answer: /
      comment: 'Die Fraktion BÜNDNIS 90/DIE GRÜNEN lehnt den <a href="https://dserver.bundestag.de/btd/20/091/2009143.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. In der <a href="https://dserver.bundestag.de/btp/20/20157.pdf#P.20085" target="_blank" rel="noopener noreferrer">Plenardebatte</a> sprechen sich Fraktionsvertreter*innen dennoch für die Lieferung der Taurus-Marschflugkörper aus. Darum ist die Position hier nicht wertbar. Sie bezeichnen die Anträge der Unionsfraktion jedoch als „Schauanträge" und sehen die Lösung der Frage beim Bundessicherheitsrat.  '
    - party: bsw
      answer: zu weit
      comment: 'Die Gruppe BSW lehnt den <a href="https://dserver.bundestag.de/btd/20/091/2009143.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab und stellt sich kategorisch gegen die Lieferung der Taurus-Marschflugkörper. Die<a href="https://dserver.bundestag.de/btp/20/20146.pdf#P.18546" target="_blank" rel="noopener noreferrer"> Ukraine könne den Krieg nicht gewinnen</a> und die Taurus-Lieferung sei ein kriegstreiberisches Begehren, das Deutschland in den <a href="https://dserver.bundestag.de/btp/20/20157.pdf#P.20097" target="_blank" rel="noopener noreferrer">Augen Russlands zur Kriegspartei</a> machen könne. '
    - party: linke
      answer: zu weit
      comment: 'Die Gruppe Die Linke lehnt den <a href="https://dserver.bundestag.de/btd/20/091/2009143.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Sie fordert in der <a href="https://dserver.bundestag.de/btp/20/20157.pdf#P.20095" target="_blank" rel="noopener noreferrer">Plenardebatte</a> stattdessen Verhandlungen und friedenspolitische Strategien, um den Krieg in der Ukraine zu beenden. '
    - party: afd
      answer: zu weit
      comment: 'Die AfD-Fraktion lehnt den <a href="https://dserver.bundestag.de/btd/20/091/2009143.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Die Lieferung der Taurus-Marschflugkörper schade Deutschland und könne das Land in den Augen Russlands zur Kriegspartei machen. Stattdessen brauche es sofortige <a href="https://dserver.bundestag.de/btp/20/20157.pdf#P.20094" target="_blank" rel="noopener noreferrer">Friedensgespräche</a>. '
- id: question-11
