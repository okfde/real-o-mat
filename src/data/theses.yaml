  thesis: Organisationen oder Projekte, die das Existenzrecht Israels in Frage stellen, sollen in Deutschland keine staatliche finanzielle Förderung erhalten.
  category: Inneres
  answers:
    - party: spd
      answer: richtig
      comment: 'Die SPD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/136/2013627.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> zu. Sie erklärt zugleich,  Sorgen zur Einschränkung der Kunst- und Meinungsfreiheit ernst zu nehmen. Die Fraktion bekräftigt in der Plenardebatte, dass „<a href="https://dserver.bundestag.de/btp/20/20197.pdf#P.25728" target="_blank" rel="noopener noreferrer">kein Antisemitismus mit staatlichen Geldern gefördert werden" dürfe, jeder Einzelfall sei dabei „sehr sorgfältig"</a> zu prüfen. '
    - party: cdu
      answer: richtig
      comment: 'Die Unionsfraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/136/2013627.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> zu. Jegliche Kritik an einer möglichen Einschränkung der Meinungs- und Kunstfreiheit durch die Bekräftigung der IHRA-Definition  sei "<a href="https://dserver.bundestag.de/btp/20/20197.pdf#P.25723" target="_blank" rel="noopener noreferrer">eine bösartige Unterstellung</a>". '
    - party: fdp
      answer: richtig
      comment: 'Die FDP-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/136/2013627.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> zu. Eine Auseinandersetzung über Antisemitismus in Deutschland könne nicht vom Bekenntnis zum Existenzrecht Israels getrennt <a href="https://dserver.bundestag.de/btp/20/20197.pdf#P.25717" target="_blank" rel="noopener noreferrer">werden</a>. Eine Trennung zwischen Israel und dem Leben von Jüd*innen in Deutschland sei „<a href="https://dserver.bundestag.de/btp/20/20197.pdf#P.25717" target="_blank" rel="noopener noreferrer">künstlich“ und „nicht möglich“</a>. '
    - party: gruene
      answer: richtig
      comment: Die Fraktion der Grünen stimmt dem <a href="https://www.bundestag.de/dokumente/textarchiv/2024/kw45-de-juedisches-leben-1027708" target="_blank" rel="noopener noreferrer">Antrag</a> zu. Der heutige Antisemitimus habe eine <a href="https://dserver.bundestag.de/btp/20/20197.pdf#P.25711" target="_blank" rel="noopener noreferrer">enorme Bandbreite</a>, von ganz links nach ganz rechts und auch in der Mitte der Gesellschaft. Der Antrag benenne auch Antisemitimus, „<a href="https://dserver.bundestag.de/btp/20/20197.pdf#P.25714" target="_blank" rel="noopener noreferrer">der auf Zuwanderung aus Ländern beruht, in denen Antisemitismus und Israelfeindlichkeit aufgrund islamistischer und antiisraelischer staatlicher Indoktrination verbreitet sind</a>.“
    - party: bsw
      answer: zu weit
      comment: Die Gruppe BSW lehnt den <a href="https://www.bundestag.de/dokumente/textarchiv/2024/kw45-de-juedisches-leben-1027708" target="_blank" rel="noopener noreferrer">Antrag</a> ab. Die Bekräftigung der IHRA-Definition von Antisemitimus sei ein „<a href="https://dserver.bundestag.de/btp/20/20197.pdf#P.25729" target="_blank" rel="noopener noreferrer">Angriff auf die Freiheit der Wissenschaft, Kunst und Kultur, auf Grundrechte und Völkerrecht.</a>" Sie kritisiert, der Antrag <a href="https://dserver.bundestag.de/btp/20/20197.pdf#P.25725" target="_blank" rel="noopener noreferrer">isoliere Deutschland international</a>, auch angesichts der laufenden Untersuchungen gegen Israel für Völkerstraftaten und Kriegsverbrechen.
    - party: linke
      answer: zu weit
      comment: 'Die Gruppe Die Linke enthält sich bei der Abstimmung zum <a href="https://www.bundestag.de/dokumente/textarchiv/2024/kw45-de-juedisches-leben-1027708" target="_blank" rel="noopener noreferrer">Antrag</a>. Sie betont, dass es ein sicheres Israel es <a href="https://dserver.bundestag.de/btp/20/20197.pdf#P.25725" target="_blank" rel="noopener noreferrer">nur mit einem souveränen und sicheren Palästina gebe</a>. Die Resolution schütze unterschiedliches jüdisches Leben in Deutschland nicht, und eröffne Möglichkeiten zur <a href="https://dserver.bundestag.de/btp/20/20197.pdf#P.25725" target="_blank" rel="noopener noreferrer">Einschränkung der Kunst-, Wissenschafts- und Meinungsfreiheit</a>.   '
    - party: afd
      answer: richtig
      comment: 'Die AfD-Fraktion stimmt dem <a href="https://dserver.bundestag.de/btd/20/136/2013627.pdf" target="_blank" rel="noopener noreferrer">Antrag</a> zu. Sie wirft der Bundesregierung und einzelnen Bundestagsmitgliedern Deutsch- und Israelfeindlichkeit vor und verweist vor allem auf den vermeintichen Antisemitismus von Muslim*innen in Deutschland.  '
